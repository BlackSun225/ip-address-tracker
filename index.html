<!DOCTYPE html>
<html lang="en-CI">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Ip Address Tracker</title>
  </head>
  <body>
    <main>
      <header>
        <h1>IP Address Tracker</h1>
        <form>
          <input type="text" name="ipordomain" id="ipordomain" placeholder="Search for any IP address or domain" />
          <button aria-label="button" id="btn" type="submit">
            <img alt="arrow icon" src="images/icon-arrow.svg" />
          </button>
        </form>
        <div id="infos">
          <div id="ipaddress" class="posinfos">
            <h2>IP ADDRESS</h2>
            <p>192.212.174.101</p>
          </div>
          <div id="location" class="posinfos">
            <h2>LOCATION</h2>
            <p>Brooklyn, NY 10001</p>
          </div>
          <div id="timezone" class="posinfos">
            <h2>TIMEZONE</h2>
            <p>UTC-05:00</p>
          </div>
          <div id="isp" class="posinfos">
            <h2>ISP</h2>
            <p>SpaceX Starlink</p>
          </div>
        </div>
      </header>
      <div id="map">

      </div>
    </main>
    <script src="ip-address-tracker.js"></script>
  </body>
</html>
